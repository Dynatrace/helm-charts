suite: test service account for routing
templates:
  - Common/Routing/serviceaccount-msgrouting.yaml
tests:
  - it: should exist
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-msgrouting
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
