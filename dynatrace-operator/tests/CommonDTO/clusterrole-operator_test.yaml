suite: test clusterrole for dynatrace operator
templates:
  - CommonDTO/clusterrole-operator.yaml
tests:
  - it: should exist
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - namespaces
            resourceNames:
              - "kube-system"
            verbs:
              - get
              - list
              - watch
