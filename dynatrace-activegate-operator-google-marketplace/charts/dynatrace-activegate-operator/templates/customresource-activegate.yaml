apiVersion: dynatrace.com/v1alpha1
kind: ActiveGate
metadata:
  name: {{ .Values.activegate.name }}
  labels:
    {{- include "dynatrace-activegate-operator.labels" . | nindent 4 }}
spec:
  dt_capabilities:
    - kubernetes_monitoring

  apiUrl: {{ required "ApiUrl needs to be set!" .Values.activegate.apiUrl }}
  tokens: {{ .Values.activegate.name }}
  image: {{ .Values.activegate.image }}

  {{- if .Values.activegate.labels }}
  labels: {{- toYaml .Values.activegate.labels  | nindent 4 }}
  {{- end }}

  {{- if ne (printf "%T" .Values.activegate.tolerations) "string" }}
  tolerations: {{- toYaml .Values.activegate.tolerations | nindent 4 }}
  {{- else }}
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Exists
  {{- end }}

  {{- if .Values.activegate.resources }}
  resources: {{- toYaml .Values.activegate.resources | nindent 4 }}
  {{- end }}

  {{- if .Values.activegate.disableActivegateUpdate }}
  disableActivegateUpdate: {{ .Values.activegate.disableActivegateUpdate }}
  {{- end }}

  {{- if .Values.activegate.serviceAccountName }}
  serviceAccountName: {{ .Values.activegate.serviceAccountName }}
  {{- end }}
