suite: test secret for dynatrace operator
templates:
  - Common/secret.yaml
tests:
  - it: should not exist if tokens not set
    set:
      secret.apiToken:
      secret.paasToken:
    asserts:
      - hasDocuments:
          count: 0

  - it: should not exist if autoCreate is false
    set:
      secret.apiToken: test-api-token
      secret.paasToken: test-paas-token
      secret.autoCreate: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not exist if only apiToken is set
    set:
      secret.apiToken: test-token
      secret.paasToken:
    asserts:
      - hasDocuments:
          count: 0

  - it: should not exist if only paasToken is set
    set:
      secret.apiToken:
      secret.paasToken: test-token
    asserts:
      - hasDocuments:
          count: 0

  - it: should exist if both toknes ar eset
    set:
      secret.apiToken: test-api-token
      secret.paasToken: test-paas-token
      name: test-name
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: test-name
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: data.apiToken
          value: dGVzdC1hcGktdG9rZW4=
      - equal:
          path: data.paasToken
          value: dGVzdC1wYWFzLXRva2Vu
      - isNull:
          path: data.proxy
      - equal:
          path: type
          value: Opaque

  - it: should contain a value for a proxy if proxy is set
    set:
      secret.apiToken: test-api-token
      secret.paasToken: test-paas-token
      name: test-name
      proxy: test-proxy
    assert:
      - equal:
          path: data.proxy
          value: dGVzdC1wcm94eQ==
