suite: test clusterrole for dynatrace operator
templates:
  - Common/clusterrole-operator.yaml
tests:
  - it: should exist
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - isNotEmpty:
          path: metadata.labels
      - isNotEmpty:
          path: rules
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - namespaces
            resourceNames:
              - "kube-system"
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - nodes
              - namespaces
            verbs:
              - get
              - list
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - secrets
            verbs:
              - create
      - contains:
          path: rules
          content:
            apiGroups:
              - ""
            resources:
              - secrets
            resourceNames:
              - dynatrace-dynakube-config
              - dynatrace-dynakube-pull-secret
            verbs:
              - get
              - update
              - delete
