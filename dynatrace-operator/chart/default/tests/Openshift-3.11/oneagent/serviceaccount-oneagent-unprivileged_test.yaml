suite: test serviceaccount for webhook
templates:
  - Openshift-3.11/oneagent/serviceaccount-oneagent-unprivileged.yaml
tests:
  - it: should not exist if platform is not openshift
    set:
      platform: kubernetes
    asserts:
      - hasDocuments:
          count: 0

  - it: should exist
    set:
      platform: openshift-3-11
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-dynakube-oneagent-unprivileged
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
         path: imagePullSecrets
         value:
           - name: redhat-connect
           - name: redhat-connect-sso
