suite: test service account for kubernetes monitoring
templates:
  - Common/KubernetesMonitoring/serviceaccount-kubernetes-monitoring.yaml
tests:
  - it: should exist
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: dynatrace-kubernetes-monitoring
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels
