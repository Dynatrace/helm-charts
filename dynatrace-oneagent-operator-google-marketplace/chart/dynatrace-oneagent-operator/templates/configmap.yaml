apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynatrace-oneagent-operator.commonlabels" . | nindent 4 }}
data:
  psp-operator.yaml: |
    apiVersion: policy/v1beta1
    kind: PodSecurityPolicy
    metadata:
      name: dynatrace-oneagent-operator
      annotations:
        seccomp.security.alpha.kubernetes.io/allowedProfileNames: "docker/default"
        apparmor.security.beta.kubernetes.io/allowedProfileNames: "runtime/default"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "docker/default"
        apparmor.security.beta.kubernetes.io/defaultProfileName: "runtime/default"
      labels:
        {{- include "dynatrace-oneagent-operator.commonlabels" . | nindent 8 }}
      ownerReferences:
      - apiVersion: v1beta1
        blockOwnerDeletion: true
        kind: Application
        name: {{ .Release.Name }}
        uid: ##UID##
    spec:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      requiredDropCapabilities:
        - ALL
      volumes:
        - "configMap"
        - "emptyDir"
        - "projected"
        - "secret"
        - "downwardAPI"
        - "persistentVolumeClaim"
      hostNetwork: false
      hostIPC: false
      hostPID: false
      runAsUser:
        rule: "MustRunAsNonRoot"
      seLinux:
        rule: "RunAsAny"
      supplementalGroups:
        rule: "RunAsAny"
      fsGroup:
        rule: "RunAsAny"
  psp-oneagent.yaml: |
    apiVersion: policy/v1beta1
    kind: PodSecurityPolicy
    metadata:
      name: dynatrace-oneagent
      annotations:
        seccomp.security.alpha.kubernetes.io/allowedProfileNames: "*"
      labels:
        {{- include "dynatrace-oneagent-operator.commonlabels" . | nindent 8 }}
      ownerReferences:
      - apiVersion: v1beta1
        blockOwnerDeletion: true
        kind: Application
        name: {{ .Release.Name }}
        uid: ##UID##
    spec:
      privileged: true
      allowPrivilegeEscalation: true
      allowedCapabilities:
        - "*"
      volumes:
        - "*"
      hostNetwork: true
      hostIPC: true
      hostPID: true
      hostPorts:
        - min: 0
          max: 65535
      runAsUser:
        rule: "RunAsAny"
      seLinux:
        rule: "RunAsAny"
      supplementalGroups:
        rule: "RunAsAny"
      fsGroup:
        rule: "RunAsAny"
  psp-webhook.yaml: |
    apiVersion: policy/v1beta1
    kind: PodSecurityPolicy
    metadata:
      name: dynatrace-oneagent-webhook
      annotations:
        seccomp.security.alpha.kubernetes.io/allowedProfileNames: "docker/default"
        apparmor.security.beta.kubernetes.io/allowedProfileNames: "runtime/default"
        seccomp.security.alpha.kubernetes.io/defaultProfileName: "docker/default"
        apparmor.security.beta.kubernetes.io/defaultProfileName: "runtime/default"
      labels:
        {{- include "dynatrace-oneagent-operator.commonlabels" . | nindent 8 }}
      ownerReferences:
      - apiVersion: v1beta1
        blockOwnerDeletion: true
        kind: Application
        name: {{ .Release.Name }}
        uid: ##UID##
    spec:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      requiredDropCapabilities:
        - ALL
      volumes:
        - "configMap"
        - "emptyDir"
        - "projected"
        - "secret"
        - "downwardAPI"
        - "persistentVolumeClaim"
      hostNetwork: false
      hostIPC: false
      hostPID: false
      runAsUser:
        rule: "MustRunAsNonRoot"
      seLinux:
        rule: "RunAsAny"
      supplementalGroups:
        rule: "RunAsAny"
      fsGroup:
        rule: "RunAsAny"
  psp-oneagent-unprivileged.yaml: |
    apiVersion: policy/v1beta1
    kind: PodSecurityPolicy
    metadata:
      name: dynatrace-oneagent-unprivileged
      annotations:
        apparmor.security.beta.kubernetes.io/allowedProfileNames: "unconfined"
        seccomp.security.alpha.kubernetes.io/allowedProfileNames: "*"
      labels:
        {{- include "dynatrace-oneagent-operator.commonlabels" . | nindent 8 }}
      ownerReferences:
      - apiVersion: v1beta1
        blockOwnerDeletion: true
        kind: Application
        name: {{ .Release.Name }}
        uid: ##UID##
    spec:
      privileged: false
      allowPrivilegeEscalation: true
      allowedCapabilities:
        - CHOWN
        - DAC_OVERRIDE
        - DAC_READ_SEARCH
        - FOWNER
        - FSETID
        - KILL
        - NET_ADMIN
        - NET_RAW
        - SETFCAP
        - SETGID
        - SETUID
        - SYS_ADMIN
        - SYS_CHROOT
        - SYS_PTRACE
        - SYS_RESOURCE
      requiredDropCapabilities:
        - ALL
      volumes:
        - "*"
      hostNetwork: true
      hostIPC: true
      hostPID: true
      hostPorts:
        - min: 0
          max: 65535
      runAsUser:
        rule: "RunAsAny"
      seLinux:
        rule: "RunAsAny"
      supplementalGroups:
        rule: "RunAsAny"
      fsGroup:
        rule: "RunAsAny"
  oneagentapm_crd.yaml: |
    apiVersion: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    metadata:
      name: oneagentapms.dynatrace.com
    spec:
      additionalPrinterColumns:
      - JSONPath: .spec.apiUrl
        name: ApiUrl
        type: string
      - JSONPath: .status.tokens
        name: Tokens
        type: string
      - JSONPath: .metadata.creationTimestamp
        name: Age
        type: date
      group: dynatrace.com
      names:
        categories:
        - dynatrace
        kind: OneAgentAPM
        listKind: OneAgentAPMList
        plural: oneagentapms
        singular: oneagentapm
      scope: Namespaced
      subresources:
        status: {}
      validation:
        openAPIV3Schema:
          description: For application-only monitoring used in lieu of full-stack OneAgent
            if node access is limited.
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation
                of an object. Servers should convert recognized schemas to the latest
                internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
              type: string
            kind:
              description: 'Kind is a string value representing the REST resource this
                object represents. Servers may infer this from the endpoint the client
                submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
              type: string
            metadata:
              type: object
            spec:
              description: OneAgentAPMSpec defines the desired state of OneAgentAPM
              properties:
                agentVersion:
                  description: 'Optional: The version of the oneagent to be used Default
                    (if nothing set): latest'
                  type: string
                apiUrl:
                  description: Location of the Dynatrace API to connect to, including
                    your specific environment ID
                  type: string
                enableIstio:
                  description: If enabled, Istio on the cluster will be configured automatically
                    to allow access to the Dynatrace environment
                  type: boolean
                image:
                  description: 'Optional: Custom code modules OneAgent docker image In
                    case you have the docker image for the oneagent in a custom docker
                    registry you need to provide it here'
                  type: string
                networkZone:
                  description: 'Optional: Adds the OneAgent to the given NetworkZone'
                  type: string
                proxy:
                  description: 'Optional: Set custom proxy settings either directly or
                    from a secret with the field ''proxy'''
                  properties:
                    value:
                      type: string
                    valueFrom:
                      type: string
                  type: object
                resources:
                  description: 'Optional: define resources requests and limits for the
                    initContainer'
                  properties:
                    limits:
                      additionalProperties:
                        type: string
                      description: 'Limits describes the maximum amount of compute resources
                        allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                      type: object
                    requests:
                      additionalProperties:
                        type: string
                      description: 'Requests describes the minimum amount of compute resources
                        required. If Requests is omitted for a container, it defaults
                        to Limits if that is explicitly specified, otherwise to an implementation-defined
                        value. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                      type: object
                  type: object
                skipCertCheck:
                  description: Disable certificate validation checks for installer download
                    and API communication
                  type: boolean
                tokens:
                  description: Credentials for the OneAgent to connect back to Dynatrace.
                  type: string
                trustedCAs:
                  description: 'Optional: Adds custom RootCAs from a configmap'
                  type: string
                useImmutableImage:
                  description: Defines if you want to use the immutable image or the installer
                  type: boolean
              required:
              - apiUrl
              type: object
            status:
              description: OneAgentAPMStatus defines the observed state of OneAgentAPM
              properties:
                conditions:
                  description: Conditions includes status about the current state of the
                    instance
                  items:
                    description: "Condition represents an observation of an object's state.
                      Conditions are an extension mechanism intended to be used when the
                      details of an observation are not a priori known or would not apply
                      to all instances of a given Kind. \n Conditions should be added
                      to explicitly convey properties that users and components care about
                      rather than requiring those properties to be inferred from other
                      observations. Once defined, the meaning of a Condition can not be
                      changed arbitrarily - it becomes part of the API, and has the same
                      backwards- and forwards-compatibility concerns of any other part
                      of the API."
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        type: string
                      reason:
                        description: ConditionReason is intended to be a one-word, CamelCase
                          representation of the category of cause of the current status.
                          It is intended to be used in concise output, such as one-line
                          kubectl get output, and in summarizing occurrences of causes.
                        type: string
                      status:
                        type: string
                      type:
                        description: "ConditionType is the type of the condition and is
                          typically a CamelCased word or short phrase. \n Condition types
                          should indicate state in the \"abnormal-true\" polarity. For
                          example, if the condition indicates when a policy is invalid,
                          the \"is valid\" case is probably the norm, so the condition
                          should be called \"Invalid\"."
                        type: string
                    required:
                    - status
                    - type
                    type: object
                  type: array
                environmentID:
                  description: EnvironmentID contains the environment ID corresponding
                    to the API URL
                  type: string
                lastAPITokenProbeTimestamp:
                  description: LastAPITokenProbeTimestamp tracks when the last request
                    for the API token validity was sent
                  format: date-time
                  type: string
                lastClusterVersionProbeTimestamp:
                  description: LastClusterVersionProbeTimestamp indicates when the cluster's
                    version was last checked
                  format: date-time
                  type: string
                lastPaaSTokenProbeTimestamp:
                  description: LastPaaSTokenProbeTimestamp tracks when the last request
                    for the PaaS token validity was sent
                  format: date-time
                  type: string
                tokens:
                  description: Credentials used for the OneAgent to connect back to Dynatrace.
                  type: string
                updatedTimestamp:
                  description: UpdatedTimestamp indicates when the instance was last updated
                  format: date-time
                  type: string
                useImmutableImage:
                  description: UseImmutableImage is set when an immutable image is currently
                    in use
                  type: boolean
              type: object
          required:
          - spec
          type: object
      version: v1alpha1
      versions:
      - name: v1alpha1
        served: true
        storage: true
