suit: test rolebinding for oneagent on kubernetes
templates:
  - Kubernetes/oneagent/rolebinding-oneagent.yaml
tests:
  - it: should not exist if platform is not kubernetes
    set:
      platform: openshift
    asserts:
      - hasDocuments:
          count: 0

  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata
          value:
            name: dynatrace-dynakube-oneagent
            namespace: NAMESPACE
      - equal:
          path: roleRef
          value:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: dynatrace-dynakube-oneagent
      - equal:
          path: subjects
          value:
            - kind: ServiceAccount
              name: dynatrace-dynakube-oneagent
              namespace: NAMESPACE
