apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-job
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "dynatrace-operator.labels" . | nindent 4 }}
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
        - command:
            - "/bin/bash"
            - "-ec"
            - |
              uid=$(kubectl get application {{ .Release.Name }} -n {{ .Release.Namespace }} -o jsonpath='{.metadata.uid}')

              {{- if .Values.createPodSecurityPolicies }}
              sed "s/##UID##/${uid}/g" /objects/psp-kubernetes-monitoring.yaml | kubectl apply -f -
              sed "s/##UID##/${uid}/g" /objects/psp-oneagent.yaml | kubectl apply -f -
              sed "s/##UID##/${uid}/g" /objects/psp-oneagent-unprivileged.yaml | kubectl apply -f -
              sed "s/##UID##/${uid}/g" /objects/psp-operator.yaml | kubectl apply -f -
              sed "s/##UID##/${uid}/g" /objects/psp-webhook.yaml | kubectl apply -f -
              {{- end }}

              sed "s/##UID##/${uid}/g" /objects/mutatingWebhookConfiguration.yaml | kubectl apply -f -
              sed "s/##UID##/${uid}/g" /objects/dynakube_crd.yaml | kubectl apply -f -
              sleep 5
              sed "s/##UID##/${uid}/g" /objects/dynakube.yaml | kubectl apply -f -
          image: {{ .Values.deployerHelm.image }}
          imagePullPolicy: Always
          name: objects-create
          volumeMounts:
            - name: object-configmap
              mountPath: /objects/
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccountName: {{ .Values.configurationServiceAccount }}
      volumes:
        - name: object-configmap
          configMap:
            name: {{ .Release.Name }}-configmap
