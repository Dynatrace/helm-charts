{{- $platformIsSet := printf "%s" (required "Platform needs to be set to kubernetes or openshift" (include "dynatrace-oneagent-operator.platformSet" .))}}
apiVersion: dynatrace.com/v1alpha1
kind: OneAgentAPM
metadata:
  name: {{ .Values.oneagentapm.name }}
  namespace: {{ .Release.Namespace }}
spec:
  apiUrl: {{ include "dynatrace-oneagentapm.apiUrl" . }}
  tokens: {{ .Values.oneagent.name }}

  {{- if .Values.oneagentapm.skipCertCheck }}
  skipCertCheck: {{ .Values.oneagentapm.skipCertCheck }}
  {{- end }}

  {{- if .Values.oneagentapm.enableIstio }}
  enableIstio: {{ .Values.oneagentapm.enableIstio }}
  {{- end }}

  {{- if .Values.oneagentapm.proxy }}
  proxy:
    valueFrom: {{ .Values.oneagentapm.name }}
  {{- end }}

  {{- if .Values.oneagentapm.trustedCAs }}
  trustedCAs: {{ .Values.oneagentapm.name }}
  {{- end }}

  {{- if .Values.oneagentapm.networkZone }}
  networkZone: {{ .Values.oneagentapm.networkZone }}
  {{- end }}
