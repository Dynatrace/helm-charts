x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  publishedVersion: '0.7.1'
  publishedVersionMetadata:
    releaseNote: >-
      v0.7.1

      Other changes
      Adjusted psp name
      Reworked NOTES.txt
    releaseTypes:
    - Feature
    recommended: true

  managedUpdates:
    kalmSupported: true

  images:
    '':
      properties:
        operator.image:
          type: FULL

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  mode:
    type: string
    description: Either fullstack for full monitoring or apm for application only monitoring
    title: Monitoring mode
    default: fullstack
    enum:
      - fullstack
      - apm
  oneagent.apiUrl:
    type: string
    description: The Dynatrace api url including `/api` path at the end
    title: API URL
  secret.apiToken:
    type: string
    description: The API token from your Dynatrace environment
    title: API Token
    x-google-marketplace:
      type: MASKED_FIELD
  secret.paasToken:
    type: string
    description: The PaaS token from your Dynatrace environment
    title: PaaS Token
    x-google-marketplace:
      type: MASKED_FIELD
  oneagent.name:
    type: string
    default: oneagent
    description: The name of the oneagent custom resource
    title: Custom Resource Name
  oneagent.image:
    type: string
    description: "The location from where to grab the Dynatrace OneAgent image - default for Kubernetes is docker.io/dynatrace/oneagent"
    title: Custom OneAgent image location
  oneagent.skipCertCheck:
    type: boolean
    description: "Disable certificate validation checks for installer download and API communication"
    default: false
    title: "Skip certificate check"
  oneagent.disableAgentUpdate:
    type: boolean
    description: "Disables automatic restarts of oneagent pods in case a new version is available"
    default: false
    title: "Disable automatic OneAgent updates"
  oneagent.enableIstio:
    type: boolean
    description: "When enabled, and if Istio is installed on the Kubernetes environment, then the Operator will create the corresponding VirtualService and ServiceEntries objects to allow access to the Dynatrace cluster from the agent."
    default: false
    title: "Enable istio"
  oneagent.dnsPolicy:
    type: string
    description: "DNS Policy for OneAgent pods. Empty for default (ClusterFirst), more at https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-s-dns-policy"
    title: "Set custom DNS Policy"
  oneagent.waitReadySeconds:
    type: integer
    description: "Define the time to wait until OneAgent pod is ready after update - defaults to 300s"
    title: "Wait seconds until ready"
  oneagent.priorityClassName:
    type: string
    description: "Priority class to assign to OneAgent pods, more at https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/"
    title: "Assign priority class to OneAgent pods"
  oneagent.proxy:
    type: string
    description: "Configures a proxy for the Agent, AgentDownload and the Operator. Either provide the proxy URL directly at 'value' or create a secret with a field 'proxy' which holds your encrypted proxy URL"
    title: "Define a proxy"
  oneagent.trustedCAs:
    type: string
    description: "Adds the provided CA certficates to the Operator and the OneAgent. Provide the name of the configmap which holds your .pem in a field called 'certs'. If this is not set the default embedded certificates on the images will be used"
    title: "Add custom CA certificates"
  deployerHelm.image:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
  webhookServiceAccount:
    type: string
    title: Service account used by the Dynatrace OneAgent Operator's Webhook
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      roles:
          - type: ClusterRole
            rulesType: CUSTOM
            rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - mutatingwebhookconfigurations
              verbs:
                - list
                - create
                - watch
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - mutatingwebhookconfigurations
              resourceNames:
                - dynatrace-oneagent-webhook
              verbs:
                - get
                - update
            - type: Role
              rulesType: CUSTOM
              rules:
              - apiGroups:
                  - ""
                resources:
                  - services
                  - configmaps
                  - secrets
                verbs:
                  - get
                  - list
                  - watch
                  - create
                  - update
              - apiGroups:
                  - ""
                resources:
                  - pods
                verbs:
                  - get
                  - list
                  - watch
              - apiGroups:
                  - dynatrace.com
                resources:
                  - oneagentapms
                verbs:
                  - get
                  - list
                  - watch
              - apiGroups:
                  - policy
                resources:
                  - podsecuritypolicies
                resourceNames:
                  - dynatrace-oneagent-webhook
                verbs:
                  - use
  operatorServiceAccount:
    type: string
    title: Service account used by the Dynatrace OneAgent Operator
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
          - type: ClusterRole
            rulesType: CUSTOM
            rules:
              - apiGroups:
              - "" # "" indicates the core API group
            resources:
              - nodes
              - namespaces
            verbs:
              - get
              - list
              - watch
          - apiGroups:
              - ""
            resources:
              - secrets
            verbs:
              - create
          - apiGroups:
              - ""
            resources:
              - secrets
            resourceNames:
              - dynatrace-oneagent-config
            verbs:
              - get
              - update
              - delete
          - type: Role
            rulesType: CUSTOM
            rules:
            - apiGroups:
                - dynatrace.com
              resources:
                - oneagents
                - oneagentapms
              verbs:
                - get
                - list
                - watch
                - update
            - apiGroups:
                - apps
              resources:
                - daemonsets
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - delete
            - apiGroups:
                - apps
              resources:
                - replicasets
                - deployments
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - "" # "" indicates the core API group
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - delete
            - apiGroups:
                - "" # "" indicates the core API group
              resources:
                - pods
              verbs:
                - get
                - list
                - watch
                - delete
            - apiGroups:
                - "" # "" indicates the core API group
              resources:
                - secrets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - dynatrace.com
              resources:
                - oneagents/finalizers
                - oneagents/status
                - oneagentapms/finalizers
                - oneagentapms/status
              verbs:
                - update
            - apiGroups:
                - networking.istio.io
              resources:
                - serviceentries
                - virtualservices
              verbs:
                - get
                - list
                - create
                - update
                - delete
            - apiGroups:
                - policy
              resources:
                - podsecuritypolicies
              resourceNames:
                - dynatrace-oneagent-operator
              verbs:
                - use
  oneagentServiceAccount:
    type: string
    title: Service account used by the Dynatrace OneAgent
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
          - type: Role
            rulesType: CUSTOM
            rules:
              - apiGroups:
                  - policy
                resources:
                  - podsecuritypolicies
                resourceNames:
                  - dynatrace-oneagent
                verbs:
                  - use
  configurationServiceAccount:
    type: string
    title: Service account used to configure the Dynatrace OneAgent Operator
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
          - type: ClusterRole
            rulesType: CUSTOM
            rules:
              - apiGroups:
                - dynatrace.com
                resources:
                - oneagents
                verbs:
                - get
                - list
                - create
                - patch
              - apiGroups:
                - policy
                resources:
                - podsecuritypolicies
                verbs:
                - get
                - list
                - create
                - patch
              - apiGroups:
                - apiextensions.k8s.io
                resources:
                - customresourcedefinitions
                verbs:
                - get
                - list
                - create
                - patch
              - apiGroups:
                  - dynatrace.com
                resources:
                  - oneagents
                verbs:
                  - get
                  - list
                  - watch
                  - update
                  - patch
              - apiGroups:
                  - app.k8s.io
                resources:
                  - applications
                verbs:
                  - get
                  - list

required:
  - name
  - namespace
  - oneagent.apiUrl
  - secret.apiToken
  - secret.paasToken
  - operatorServiceAccount
  - oneagentServiceAccount
  - configurationServiceAccount
