  mutatingwebhookconfiguration.yaml: |
    apiVersion: admissionregistration.k8s.io/v1beta1
    kind: MutatingWebhookConfiguration
    metadata:
      name: dynatrace-oneagent-webhook
      labels:
        {{- include "dynatrace-oneagent-operator.commonlabels" . | nindent 8 }}
      ownerReferences:
      - apiVersion: v1beta1
        blockOwnerDeletion: true
        kind: Application
        name: {{ .Release.Name }}
        uid: ##UID##
    webhooks:
    - name: webhook.oneagent.dynatrace.com
      rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: Namespaced
      namespaceSelector:
        matchExpressions:
        - key: oneagent.dynatrace.com/instance
          operator: Exists
      clientConfig:
        service:
          name: dynatrace-oneagent-webhook
          namespace: {{ .Release.Namespace }}
          path: /inject
      admissionReviewVersions: ["v1beta1"]
  oneagent.yaml: |
    apiVersion: dynatrace.com/v1alpha1
    kind: OneAgent
    metadata:
      name: {{ .Values.oneagent.name }}
      namespace: {{ .Release.Namespace }}
      labels:
        {{- include "dynatrace-oneagent-operator.commonlabels" . | nindent 8 }}
      ownerReferences:
      - apiVersion: v1beta1
        blockOwnerDeletion: true
        kind: Application
        name: {{ .Release.Name }}
        uid: ##UID##
    spec:
      apiUrl: {{ .Values.oneagent.apiUrl }}
      tokens: {{ .Values.oneagent.name }}
      image: {{ include "dynatrace-oneagent.image" . | quote }}
      {{- if eq .Values.oneagent.useUnprivilegedMode true }}
      serviceAccountName: {{ .Values.oneagentUnprivilegedServiceAccount }}
      {{- else }}
      serviceAccountName: {{ .Values.oneagentServiceAccount }}
      {{- end }}


      {{- if ne (printf "%T" .Values.oneagent.args) "string" }}
      args: {{- toYaml .Values.oneagent.args | nindent 8 }}
      {{- end }}

      {{- if .Values.oneagent.env }}
      env: {{- toYaml .Values.oneagent.env | nindent 8 }}
      {{- end }}

      {{- if .Values.oneagent.labels }}
      labels: {{- toYaml .Values.oneagent.labels  | nindent 8 }}
      {{- end }}

      {{- if .Values.oneagent.nodeSelector }}
      nodeSelector: {{- toYaml .Values.oneagent.nodeSelector | nindent 8 }}
      {{- end }}

      {{- if .Values.oneagent.proxy }}
      proxy:
