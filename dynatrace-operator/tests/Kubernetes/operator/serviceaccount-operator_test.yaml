suite: test serviceaccount for dynatrace operator
templates:
  - Kubernetes/operator/serviceaccount-operator.yaml
tests:
  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - isNotEmpty:
          path: metadata.labels

