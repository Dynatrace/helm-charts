apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.activegate.serviceAccountName }}
  labels:
    {{- include "dynatrace-activegate-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
      - batch
      - apps
      - apps.openshift.io
    resources:
      - nodes
      - pods
      - namespaces
      - deployments
      - replicasets
      - deploymentconfigs
      - replicationcontrollers
      - jobs
      - cronjobs
      - statefulsets
      - daemonsets
      - events
      - resourcequotas
      - pods/proxy
    verbs:
      - list
      - watch
      - get
