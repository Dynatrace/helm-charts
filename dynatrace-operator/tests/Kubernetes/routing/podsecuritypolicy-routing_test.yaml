suit: test pod security policy for routing on kubernetes
templates:
  - Kubernetes/routing/podsecuritypolicy-routing.yaml
tests:
  - it: should not exist if platform is not kubernetes
    set:
      platform: openshift
    asserts:
      - hasDocuments:
          count: 0

  - it: should not exist if createPodSecurityPolicies is false
    set:
      platform: kubernetes
      createPodSecurityPolicies: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should exist
    set:
      platform: kubernetes
    asserts:
      - isKind:
          of: PodSecurityPolicy
      - equal:
          path: metadata
          value:
            name: dynatrace-routing
            annotations:
              seccomp.security.alpha.kubernetes.io/allowedProfileNames: "docker/default"
              apparmor.security.beta.kubernetes.io/allowedProfileNames: "runtime/default"
              seccomp.security.alpha.kubernetes.io/defaultProfileName: "docker/default"
              apparmor.security.beta.kubernetes.io/defaultProfileName: "runtime/default"
      - equal:
          path: spec
          value:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            requiredDropCapabilities:
              - ALL
            volumes:
              - "configMap"
              - "emptyDir"
              - "projected"
              - "secret"
              - "downwardAPI"
              - "persistentVolumeClaim"
            hostNetwork: false
            hostIPC: false
            hostPID: false
            runAsUser:
              rule: "MustRunAsNonRoot"
            seLinux:
              rule: "RunAsAny"
            supplementalGroups:
              rule: "RunAsAny"
            fsGroup:
              rule: "RunAsAny"
